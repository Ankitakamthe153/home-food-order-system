<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar Container -->
            <aside class="col-md-3 bg-dark text-light p-4">
                <div class="text-center mb-4">
                    <img src="./images/rest.png" alt="Restaurant Logo" class="logo">
                    <h3>Your Restaurant Menu</h3>
                    <h4 style="color: red;">Your Slogan</h4>
                </div>
                <h4 style="text-align: center;">Quick Links</h4>
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#">1.Home</a>
                    <a class="nav-link" href="#">2.Your Orders</a>
                    <a class="nav-link" href="#">3.Wallet</a>
                    <a class="nav-link" href="#">4.Profile</a>
                    <a class="nav-link" href="#">5.Logout</a>
                </nav>
                <h4 style="text-align: center;">More About Us</h4>
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#">1.Our blog</a>
                    <a class="nav-link" href="#">2.Upcoming Dishes</a>
                    <a class="nav-link" href="#">3.Our Story</a>
                    <a class="nav-link" href="#">4.Social Media Links</a>
                </nav>
            </aside>

            <!-- Right Content Container -->
            <div class="col-md-9 p-4">
                <header class="header-top mb-4">
                    <div class="search-container">
                        <div class="input-group">
                            <input type="text" id="searchBar" class="form-control" placeholder="Search Food Item">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="searchButton">
                                    <i class="fas fa-search"></i> <!-- Search icon on the left -->
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="user-actions ml-auto">
                        <button class="btn btn-success mr-2" id="signupButton" style="background-color: red;">Sign Up</button>
                        <button class="btn btn-primary mr-2" id="loginButton" style="background-color: red;">Login</button>
                        <img src="./images/rest.png" alt="User Avatar" class="user-avatar">
                    </div>
                </header>
                <img src="./images/img.png" style="width: 1100px; height:300px; border-radius:30px;">
                
                <h4 style="top: margin 40px;">MENU</h4>
                <div class="menu row" id="menuItems">
                    <!-- Menu items will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
